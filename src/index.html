<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.471.0/dist/umd/lucide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulsate {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .pulsate {
            animation: pulsate 1.5s ease-in-out infinite;
        }

        .ripple {
            position: absolute;
            border: 2px solid currentColor;
            border-radius: 50%;
            animation: ripple 1.5s linear infinite;
        }

        .ripple-1 { animation-delay: 0s; }
        .ripple-2 { animation-delay: 0.5s; }
        .ripple-3 { animation-delay: 1s; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" src="main.js"  data-presets="react"></script>
</body>
</html>
